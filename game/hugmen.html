<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ò–≥—Ä–∞ –í–∏—Å–µ–ª–∏—Ü–∞</title>
    <link rel="shortcut icon" href="html.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2024/02/28/12/32/ai-generated-8601971_1280.jpg');
            background-size: cover;

            color: #f8f8f8;
            display: flex;

        .game-container {

        }
    
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            gap: 10px;
        }
    
        .keyboard button {
            padding: 10px;
            font-size: 1.2em;
            background-color: orange;
            color: #f8f8f8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .keyboard button:hover {
            background-color: #e67e22;
        }
    
        .keyboard button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
    
        #hangman {
            margin-top: 20px;
        }
    
        #hangman canvas {
            background-color: #f8f8f8;
        }
    
        #new-game-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(179, 155, 3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        #new-game-button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }
    
        #new-game-button:active {
            transform: scale(0.98);
        }
    
        @media (max-width: 600px) {

                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>–í–∏—Å–µ–ª–∏—Ü–∞ üéÉ</h1>
        <div id="explanation" class="explanation">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ: –ü—Ç–∏—Ü–∞, –Ω–µ —É–º–µ—é—â–∞—è –ª–µ—Ç–∞—Ç—å, –∂–∏–≤—É—â–∞—è –≤ —Ö–æ–ª–æ–¥–Ω—ã—Ö —Ä–µ–≥–∏–æ–Ω–∞—Ö.</div>
        <div id="word" class="word">_ _ _ _ _ _ _</div>
        <div class="keyboard" id="keyboard"></div>
        <div id="hangman"><canvas id="hangmanCanvas" width="200" height="200"></canvas></div>
        <button id="new-game-button">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        const words = [
            { word: '—è–±–ª–æ–∫–æ', definition: '–°–ª–∞–¥–∫–∏–π —Ñ—Ä—É–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π —á–∞—Å—Ç–æ –±—ã–≤–∞–µ—Ç –∫—Ä–∞—Å–Ω—ã–º –∏–ª–∏ –∑–µ–ª–µ–Ω—ã–º.' },
            { word: '–≥–æ—Ä–∞', definition: '–ë–æ–ª—å—à–æ–µ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –≤–æ–∑–≤—ã—à–µ–Ω–∏–µ –∑–µ–º–Ω–æ–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏.' },
            { word: '—Ä–µ–∫–∞', definition: '–ë–æ–ª—å—à–æ–π –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫ –≤–æ–¥—ã, —Ç–µ–∫—É—â–∏–π –≤ —Ä—É—Å–ª–µ –∫ –º–æ—Ä—é.' },
            { word: '—Å–ª–æ–Ω', definition: '–ö—Ä—É–ø–Ω–æ–µ –º–ª–µ–∫–æ–ø–∏—Ç–∞—é—â–µ–µ —Å —Ö–æ–±–æ—Ç–æ–º.' },
            { word: '–æ–∫–µ–∞–Ω', definition: '–û–±—à–∏—Ä–Ω–∞—è —Å–æ–ª–µ–Ω–∞—è –≤–æ–¥–∞, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∫—Ä—ã–≤–∞–µ—Ç –ø–æ—á—Ç–∏ —Ç—Ä–∏ —á–µ—Ç–≤–µ—Ä—Ç–∏ –∑–µ–º–ª–∏.' },
            { word: '–≥–∏—Ç–∞—Ä–∞', definition: '–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç —Å —à–µ—Å—Ç—å—é —Å—Ç—Ä—É–Ω–∞–º–∏.' },
            { word: '—Ñ—É—Ç–±–æ–ª', definition: '–°–ø–æ—Ä—Ç, –≤ –∫–æ—Ç–æ—Ä–æ–º –∏–≥—Ä–æ–∫–∏ –±—å—é—Ç –º—è—á –≤ –≤–æ—Ä–æ—Ç–∞.' },
            { word: '–∫—É—Ä—Ç–∫–∞', definition: '–ß–∞—Å—Ç—å –æ–¥–µ–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä–∞—è –Ω–æ—Å–∏—Ç—Å—è –Ω–∞ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ —Ç–µ–ª–∞ –¥–ª—è —Ç–µ–ø–ª–∞.' },
            { word: '–≥—É–≥–ª', definition: '–ö–æ–º–ø–∞–Ω–∏—è, —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–Ω–∞—è –≤ –ú–∞—É–Ω—Ç–∏–Ω-–í—å—é. –ò–∑–≤–µ—Å—Ç–Ω–∞ —Å–≤–æ–µ–π –ø–æ–∏—Å–∫–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–æ–π.' },
            { word: '–æ—Å—Ç—Ä–æ–≤', definition: '–£—á–∞—Å—Ç–æ–∫ –∑–µ–º–ª–∏, –æ–∫—Ä—É–∂–µ–Ω–Ω—ã–π –≤–æ–¥–æ–π.' },
            { word: '–∫–æ—Ñ–µ', definition: '–¢–µ–º–Ω—ã–π, –≥–æ—Ä—å–∫–∏–π –Ω–∞–ø–∏—Ç–æ–∫, –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω—ã–π –∏–∑ –∂–∞—Ä–µ–Ω—ã—Ö –∫–æ—Ñ–µ–π–Ω—ã—Ö –∑–µ—Ä–µ–Ω.' },
            { word: '–ø–∏–Ω–≥–≤–∏–Ω', definition: '–ü—Ç–∏—Ü–∞, –Ω–µ —É–º–µ—é—â–∞—è –ª–µ—Ç–∞—Ç—å, –∂–∏–≤—É—â–∞—è –≤ —Ö–æ–ª–æ–¥–Ω—ã—Ö —Ä–µ–≥–∏–æ–Ω–∞—Ö.' },
            { word: '–ø–æ–µ–∑–¥', definition: '–°–µ—Ä–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–Ω—ã—Ö —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω—ã—Ö —Å—Ä–µ–¥—Å—Ç–≤, –¥–≤–∏–∂—É—â–∏—Ö—Å—è –ø–æ –∂–µ–ª–µ–∑–Ω–æ–π –¥–æ—Ä–æ–≥–µ.' },
            { word: '–ª—É–Ω–∞', definition: '–ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–ø—É—Ç–Ω–∏–∫ –ó–µ–º–ª–∏, –≤–∏–¥–∏–º—ã–π –Ω–æ—á—å—é.' },
            { word: '–ø—É—Å—Ç—ã–Ω—è', definition: '–ë–µ—Å–ø–ª–æ–¥–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –∑–µ–º–ª–∏ —Å –º–∞–ª—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –æ—Å–∞–¥–∫–æ–≤.' },
            { word: '–ª–µ—Å', definition: '–ë–æ–ª—å—à–∞—è –ø–ª–æ—â–∞–¥—å, –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –ø–æ–∫—Ä—ã—Ç–∞—è –¥–µ—Ä–µ–≤—å—è–º–∏ –∏ –ø–æ–¥–ª–µ—Å–∫–æ–º.' },
            { word: '–ø–∏–∞–Ω–∏–Ω–æ', definition: '–ë–æ–ª—å—à–æ–π –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π.' },
        ];

        let currentWord, guessedLetters, mistakes, maxMistakes = 10;

        const wordContainer = document.getElementById('word');
        const explanationContainer = document.getElementById('explanation');
        const canvas = document.getElementById('hangmanCanvas');
        const ctx = canvas.getContext('2d');
        const newGameButton = document.getElementById('new-game-button');

        function drawHangman() {
            ctx.strokeStyle = "#000";
            switch (mistakes) {
                case 1:
                    ctx.beginPath();
                    ctx.moveTo(10, 190);
                    ctx.lineTo(190, 190); 
                    ctx.stroke();
                    break;
                case 2:
                    ctx.beginPath();
                    ctx.moveTo(50, 190);
                    ctx.lineTo(50, 20); 
                    ctx.stroke();
                    break;
                case 3:
                    ctx.beginPath();
                    ctx.moveTo(50, 20);
                    ctx.lineTo(150, 20); 
                    ctx.stroke();
                    break;
                case 4:
                    ctx.beginPath();
                    ctx.moveTo(150, 20);
                    ctx.lineTo(150, 50); 
                    ctx.stroke();
                    break;
                case 5:
                    ctx.beginPath();
                    ctx.arc(150, 70, 20, 0, Math.PI * 2); 
                    ctx.stroke();
                    break;
                case 6:
                    ctx.beginPath();
                    ctx.moveTo(150, 90);
                    ctx.lineTo(150, 150); 
                    ctx.stroke();
                    break;
                case 7:
                    ctx.beginPath();
                    ctx.moveTo(150, 110);
                    ctx.lineTo(130, 140); 
                    ctx.stroke();
                    break;
                case 8:
                    ctx.beginPath();
                    ctx.moveTo(150, 110);
                    ctx.lineTo(170, 140); 
                    ctx.stroke();
                    break;
                case 9:
                    ctx.beginPath();
                    ctx.moveTo(150, 150);
                    ctx.lineTo(130, 180); 
                    ctx.stroke();
                    break;
                case 10:
                    ctx.beginPath();
                    ctx.moveTo(150, 150);
                    ctx.lineTo(170, 180); 
                    ctx.stroke();
                    break;
            }
        }

        function updateWordDisplay() {
            wordContainer.textContent = currentWord.word
                .split('')
                .map(letter => guessedLetters.includes(letter) ? letter : '_')
                .join(' ');
        }

        function handleGuess(letter) {
            if (!guessedLetters.includes(letter)) {
                guessedLetters.push(letter);
                if (currentWord.word.includes(letter)) {
                    updateWordDisplay();
                    checkWin();
                } else {
                    mistakes++;
                    drawHangman();
                    checkLoss();
                }
            }
        }

        function checkWin() {
            if (currentWord.word.split('').every(letter => guessedLetters.includes(letter))) {
                setTimeout(() => alert('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º, –≤—ã –ø–æ–±–µ–¥–∏–ª–∏!'), 100);
                disableKeyboard();
            }
        }

        function checkLoss() {
            if (mistakes >= maxMistakes) {
                setTimeout(() => alert(`–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ: ${currentWord.word}`), 100);
                disableKeyboard();
            }
        }

        function disableKeyboard() {
            document.querySelectorAll('.keyboard button').forEach(button => button.disabled = true);
        }

        function initGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            mistakes = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            explanationContainer.textContent = `–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ: ${currentWord.definition}`;
            updateWordDisplay();
            const keyboardContainer = document.getElementById('keyboard');

            keyboardContainer.innerHTML = '';
            '–∞–±–≤–≥–¥–µ–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—ç—é—è'.split('').forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.onclick = () => handleGuess(letter);
                keyboardContainer.appendChild(button);
            });
        }

        newGameButton.addEventListener('click', initGame);
        document.addEventListener('keydown', event => {
            const letter = event.key.toLowerCase();
            if (letter.match(/[–∞-—è—ë]/) && letter.length === 1) {
                handleGuess(letter);
            }
        });

        initGame();
    </script>
