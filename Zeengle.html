<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeengle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 300px;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }
        .search-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .search-button:hover {
            background-color: #357ae8;
        }
        .results {
            margin-top: 30px;
            text-align: left;
            width: 100%;
            max-width: 600px;
        }
        .result-item {
            margin-bottom: 20px;
        }
        .result-item a {
            color: #1a0dab;
            font-size: 16px;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .result-url {
            font-size: 14px;
            color: #006621;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Group 845.png" alt="Zeengle Logo">
    </div>
    <div class="search-container">
        <input type="text" id="searchQuery" class="search-input" placeholder="Search Zeengle or type a query..." onkeydown="handleEnter(event)">
        <button onclick="generateResults()" class="search-button">Zeengle Search</button>
    </div>
    <div class="results" id="results"></div>

    <script>
        function generateResults() {
            const query = document.getElementById('searchQuery').value;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; 

            if (!query) {
                alert('Please enter a search query!');
                return;
            }

        
            const sampleResults = [
                { title: `Wikipedia: ${query}`, url: `https://en.wikipedia.org/wiki/${query}` },
                { title: `Official website about ${query}`, url: `https://www.officialsite.com/${query}` },
                { title: `${query} - News and Updates`, url: `https://news.example.com/${query}` },
                { title: `How to use ${query}`, url: `https://www.wikihow.com/Use-${query}` },
                { title: `${query} Tutorials for Beginners`, url: `https://www.tutorialspoint.com/${query}` },
                { title: `Reddit discussion about ${query}`, url: `https://www.reddit.com/r/${query}` },
                { title: `Best Tools for ${query}`, url: `https://www.techtools.com/best-tools-for-${query}` },
                { title: `Top 10 tips about ${query}`, url: `https://top10.com/tips/${query}` },
                { title: `${query} in the news`, url: `https://www.bbc.com/search?q=${query}` },
                { title: `Learn about ${query}`, url: `https://www.udemy.com/topic/${query}` },
                { title: `Amazon results for ${query}`, url: `https://www.amazon.com/s?k=${query}` },
                { title: `Images of ${query}`, url: `https://www.google.com/search?tbm=isch&q=${query}` },
                { title: `${query} GitHub projects`, url: `https://github.com/search?q=${query}` },
                { title: `Video tutorials on ${query}`, url: `https://www.youtube.com/results?search_query=${query}` },
                { title: `Explore ${query} on Quora`, url: `https://www.quora.com/search?q=${query}` }
            ];

            sampleResults.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';

                const link = document.createElement('a');
                link.href = result.url;
                link.target = '_blank';
                link.textContent = result.title;

                const urlText = document.createElement('div');
                urlText.className = 'result-url';
                urlText.textContent = result.url;

                resultDiv.appendChild(link);
                resultDiv.appendChild(urlText);
                resultsContainer.appendChild(resultDiv);
            });
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                generateResults();
            }
        }
    </script>
</body>
</html>
